version: 2.1

jobs:
  deploy:
    machine: true

    steps:
      - checkout

      # Set up SSH keys
      - run:
          name: Display SSH key content
          command: |
            echo "$SSH_PRIVATE_KEY_1" | od -c
            # Extract the key from the content
            echo "$SSH_PRIVATE_KEY_1" | sed -n '/^-----BEGIN RSA PRIVATE KEY-----/,/^-----END RSA PRIVATE KEY-----/p' > /home/circleci/project/key.pem
            cat /home/circleci/project/key.pem

workflows:
  version: 2
  build_and_deploy:
    jobs:
      - deploy
